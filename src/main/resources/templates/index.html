<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Address Book Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/AddressBookApp.js}"></script>
</head>
<body onload="updateData()">

<h1>Address Book Application</h1>
<h2 >Forms</h2>
<form>
    <fieldset>
        <legend>Address Book</legend>
        <label for="addressBookName"></label>
        <input type="text" id="addressBookName"/>
        <p><button type = "button" onclick="newAddressBook()">Add New Address Book </button></p>
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Buddy</legend>
        <label for="buddyName">Name: </label>
        <input type="text" id="buddyName"/>

        <label for="buddyPhone">Phone: </label>
        <input type="text" id="buddyPhone" />

        <label for="addressBookSelect">Address Book:</label>
        <select id="addressBookSelect" name="addressBookSelect">
            <option value="">Select an address book</option>
        </select>
        <p><button type = "button" onclick="newBuddy()">Add New Buddy</button></p>
    </fieldset>
</form>

<h2>Display</h2>
<h3>Address Books</h3>
<table>
    <tr>
        <th>Name</th>
        <th>ID</th>
    </tr>
    <tbody id="books">
    </tbody>
</table>

<h3> Buddies </h3>
<table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <tbody id="buddies">
    </tbody>
</table>

</body>

</html>
